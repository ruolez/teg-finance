services:
  postgres:
    image: postgres:15-alpine
    container_name: teg-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-teg_website}
      POSTGRES_USER: ${POSTGRES_USER:-teg_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-teg_secure_password_2025}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations/init_schema.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-teg_admin} -d ${POSTGRES_DB:-teg_website}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: teg-backend
    restart: unless-stopped
    environment:
      - FLASK_ENV=${FLASK_ENV:-production}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-teg_admin}:${POSTGRES_PASSWORD:-teg_secure_password_2025}@postgres:5432/${POSTGRES_DB:-teg_website}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - UPLOAD_FOLDER=/app/uploads
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@example.com}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-ChangeThisPassword123!}
    volumes:
      - ./backend:/app/backend:ro
      - ./frontend/templates:/app/templates:ro
      - ./frontend/static:/app/static:ro
      - ./data/uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    expose:
      - "5000"

  nginx:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: teg-nginx
    restart: unless-stopped
    ports:
      - "${PORT:-80}:80"
    volumes:
      - ./frontend/static:/usr/share/nginx/html/static:ro
      - ./data/uploads:/usr/share/nginx/html/uploads:ro
    depends_on:
      - backend

volumes:
  postgres_data:
